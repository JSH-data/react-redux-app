name: Elice

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs: 
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 저장소에 있는 파일 가져오기 => checkout
      # Node.js 다운
      # 의존성 존재하므로 다운로드
      # 테스트를 돌려서 확인하자
      # 이제 배포
      - uses: actions/checkout@2 # 제작자/기능이름@버전
      - name: Use Node.js
        uses: action/setup-node@v1
        with: 
          node-version: "14"
      - name: Install Ependencies
        run: npm CI
      - name: Run tests
        run: npm test
      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_email: "super60447@gmail.com"
          heroku_app_name: "elice-test"
